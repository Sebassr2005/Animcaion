<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Neon Phone Animation</title>
  <style>
    body {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .phone-container {
      position: relative;
      width: 300px;
      height: 600px;
      perspective: 1000px;
    }

    .phone {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    .phone-container:hover .phone {
      background-color: #1eb1ff;
      box-shadow: 0 0 40px rgba(30, 177, 255, 0.7);
      transform: scale(1.05);
    }

    .phone-screen {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background-color: white;
      border-radius: 25px;
      overflow: hidden;
    }

    .image-carousel {
      width: 100%;
      height: 100%;
      display: flex;
      animation: carousel 10s infinite linear;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .phone-container:hover .image-carousel {
      opacity: 1;
    }

    .image-carousel img {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes carousel {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="phone">
      <div class="phone-screen">
        <div class="image-carousel">
          <img src="imagenes/Flyer documento A4 Folleto fiesta neón party discoteca concierto evento anuncio moderno minimalista electrónico azul.png" alt="Image 1">
          <img src="imagenes/image (1).png" alt="Image 2">
          <img src="imagenes/image.png" alt="Image 3">
          <img src="imagenes/Tu historia descuento tienda de tecnología moderno azul (1).jpg" alt="Image 4">
          <img src="imagenes/Tu historia descuento tienda de tecnología moderno azul (2).jpg" alt="Image 5">
        </div>
      </div>
    </div>
  </div>

  <script>
    const phoneContainer = document.querySelector('.phone-container');
    const phone = document.querySelector('.phone');
    const imageCarousel = document.querySelector('.image-carousel');

    phoneContainer.addEventListener('mouseenter', () => {
      phone.style.backgroundColor = '#1eb1ff';
      phone.style.boxShadow = '0 0 40px rgba(30, 177, 255, 0.7)';
      phone.style.transform = 'scale(1.05)';
      imageCarousel.style.opacity = '1';
      imageCarousel.style.animation = 'carousel 9s infinite linear';
    });

    phoneContainer.addEventListener('mouseleave', () => {
      phone.style.backgroundColor = '#0f0f0f';
      phone.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.2)';
      phone.style.transform = 'scale(1)';
      imageCarousel.style.opacity = '0';
      imageCarousel.style.animation = 'none';
    });
  </script>
</body>
</html>
